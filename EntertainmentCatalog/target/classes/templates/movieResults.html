<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Movies</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Release Date</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.releaseDate}"></td>
            <td><a th:href="@{/editMovie/{id}(id=${movie.id})}">Edit</a></td>
            <td><a th:href="@{/deleteMovie/{id}(id=${movie.id})}">Delete</a></td>
        </tr>
    </tbody>
</table>
<a href="/movieInput">Add a new Movie</a>
<a href="/index.html">Home</a>
</body>
</html>
