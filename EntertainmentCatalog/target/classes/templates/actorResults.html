<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Actors</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="actor : ${actors}">
            <td th:text="${actor.id}"></td>
            <td th:text="${actor.name}"></td>
            <td th:text="${actor.age}"></td>
            <td><a th:href="@{/editActor/{id}(id=${actor.id})}">Edit</a></td>
            <td><a th:href="@{/deleteActor/{id}(id=${actor.id})}">Delete</a></td>
        </tr>
    </tbody>
</table>
<a href="actorInput">Add a new Actor</a>
<a href="index.html">Home</a>
</body>
</html>
